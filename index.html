<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCpE 3-G Memory Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('images/cover.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: 1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 2;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem;
            position: relative;
            z-index: 2;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .author {
            font-style: italic;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }

            nav ul {
                margin-top: 1rem;
            }

            nav ul li {
                margin: 0 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .author {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BSCpE3G.com</div>
        <nav>
            <ul>
                <li><a href="home.html#home">Home</a></li>
                <li><a href="home.html#memories">Memories</a></li>
                <li><a href="home.html#achievements">Achievements</a></li>
                <li><a href="home.html#classmates">Classmates</a></li>
                <li><a href="home.html#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>"Is it the sleepless nights or the shared laughter that defines the spirit of BSCpE 3-G?"</h1>
            <p class="author">By Yssa Gie Cordova</p>
            <a href="home.html" class="cta-button">Dive into our memories</a>
        </div>
    </main>
</body>
</html>
